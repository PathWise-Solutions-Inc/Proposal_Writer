_format_version: "3.0"

services:
  - name: auth-service
    url: http://auth-service:8001
    routes:
      - name: auth-routes
        paths:
          - /api/auth
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS

  - name: rfp-analysis-service
    url: http://rfp-analysis-service:8002
    routes:
      - name: rfp-routes
        paths:
          - /api/rfp
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS

  - name: proposal-service
    url: http://proposal-service:8003
    routes:
      - name: proposal-routes
        paths:
          - /api/proposals
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS

  - name: ai-service
    url: http://ai-service:8004
    routes:
      - name: ai-routes
        paths:
          - /api/ai
        strip_path: false
        methods:
          - GET
          - POST
          - OPTIONS

  - name: document-service
    url: http://document-service:8005
    routes:
      - name: document-routes
        paths:
          - /api/documents
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS

plugins:
  - name: cors
    config:
      origins:
        - http://localhost:3000
        - http://localhost:3001
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - HEAD
        - PATCH
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
        - X-Requested-With
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

  - name: rate-limiting
    config:
      minute: 60
      policy: local

  - name: request-size-limiting
    config:
      allowed_payload_size: 50 # MB